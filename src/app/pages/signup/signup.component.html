<section class="signup d-flex align-items-center vh-100">
    <div class="container boxShadow">
        <div class="signup-content row">
            <div class="signup-form col-md-6">
                <h2 class="form-title fs-2">Sign up</h2>
                <form [formGroup]="registerForm" class="register-form mt-4" id="register-form" (submit)="handleForm(registerForm)">
                    <div class="form-group d-flex align-items-center mb-4">
                        <label for="name">
                            <span class="fa-solid fa-user"></span>
                        </label>
                        <input formControlName="name" type="text" name="name" id="name" placeholder="Your Name" />
                    </div>
                    <p class="alert alert-danger" *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched"> 
                        <span *ngIf="registerForm.get('name')?.getError('required')"> Required </span>
                        <span *ngIf="registerForm.get('name')?.getError('minlength')"> Min length 3 characters </span>
                    </p>
                    <div class="form-group d-flex align-items-center mb-4">
                        <label for="email">
                            <span class="fa-solid fa-envelope"></span>
                        </label>
                        <input formControlName="email" type="email" name="email" id="email" placeholder="Your Email" />
                    </div>
                    <p class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
                        <span *ngIf="registerForm.get('email')?.getError('required')"> Required</span>
                        <span *ngIf="registerForm.get('email')?.getError('email')"> use a valid email</span>
                    </p>
                
                    <div class="form-group d-flex align-items-center mb-4">
                        <label for="pass">
                            <span class="fa-solid fa-lock"></span>
                        </label>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="Password" 
                        matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    
                    </div>
                    <p class="alert alert-danger" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
                        <span *ngIf="registerForm.get('password')?.getError('required')">Required</span>
                        <span *ngIf="registerForm.get('password')?.getError('pattern')"> 
                        * start with capital character <br>
                        * contain more than 3 character <br>
                        * max length 13 character <br>
                        * don't use special character
                        </span>
                    </p>
                    <div class="form-group d-flex align-items-center mb-4">
                        <label for="phone">
                            <span class="fa-solid fa-phone"></span>
                        </label>
                        <input formControlName="phone"  type="tel" name="phone" id="phone" placeholder="Phone" />
                    </div>
                    <p class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
                        <span *ngIf="registerForm.get('phone')?.getError('required')">Required</span>
                        <span *ngIf="registerForm.get('phone')?.getError('pattern')"> use egyptian number</span>
                    </p>
                    <div class="form-group d-flex align-items-center mb-4">
                        <label for="age">
                            <span class="fa-solid fa-globe"></span>
                        </label>
                        <input formControlName="age"  type="number" name="age" id="age" placeholder="Age" />
                    </div>
                    <p class="alert alert-danger" *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched">
                        <span *ngIf="registerForm.get('age')?.getError('required')">Required</span>
                    </p>
                    <p class="alert alert-danger" *ngIf="apiError">{{apiError}}</p>
        
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <button class="btn btn-danger" [disabled]="registerForm.invalid">
                            <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
                            <span>Register</span>
                        </button>
                        <p class="my-3">Already Have an account?
                            <a [routerLink]="'/signin'" class="text-info">Signin</a>
                        </p> 
                    </div>
                </form>
            </div>
            <div class="signup-image col-md-6 d-flex justify-content-center">
                <figure><img src="assets/images/signup-image.jpg" alt="sing up image"/></figure>
            </div>
        </div>
    </div>
</section>
